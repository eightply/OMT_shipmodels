<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@latest/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false">

      <!-- Camera for AR -->
      <a-camera position="0 1.6 0" look-controls="pointerLockEnabled: false"></a-camera>

      <!-- Ship Model (Duck) -->
      <a-entity id="ship"
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf"
        scale="0.5 0.5 0.5"
        position="0 0 0">
      </a-entity>

      <!-- AR Surface Marker for Table -->
      <a-entity id="surface" arjs-anchor="type: surface;">
        <a-entity id="ship-on-surface"
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf"
          scale="0.5 0.5 0.5"
          position="0 0 0">
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
